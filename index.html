<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="a description for webpack!">
  <title>Hello Webpack!!</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="l-container">

    <div class="l-menu js-menu-btn">
      <div class="c-hamburger">
        <img src="./assets/icon/ic_menu.png" alt="prev">
      </div>
      <div class="l-right">
        <div class="c-btn">
          <img src="./assets/icon/ic_record.png" alt="prev">
        </div>
        <div class="c-btn js-action" data-actionImg="ic_lyrics_act" data-actionOriginal="ic_lyrics">
          <img class="js-action-img" src="./assets/icon/ic_lyrics.png" alt="prev">
        </div>
      </div>
    </div>
    <div class="page page--player">
      <div class="player__ui">
        <img class="ui__art js-cover">
        <div class="ui__info">
          <h2 class="info__title">
            Fever
          </h2>
          <div class="info__text">
            Dua Lipa
          </div>
        </div>
      </div>

    </div>
    <div class="page page--list">
      <div class="page__nav">
        <button class="nav__btn js-btn-goback">
          <img src="./assets/icon/ic_back.png" alt="back">
        </button>
      </div>
      <ul class="l-list">
        <li class="list__item">
          <div class="item__content">
            <h3>Fever</h3>
            <p>Dua Lipa</p>
          </div>
          <button class="item__btn">
            <img src="./assets/icon/ic_more.png" alt="back">
          </button>
        </li>
        <li class="list__item is--current">
          <div class="item__content">
            <h3>Fever</h3>
            <p>Dua Lipa</p>
          </div>
          <button class="item__btn">
            <img src="./assets/icon/ic_more.png" alt="back">
          </button>
        </li>
      </ul>



    </div>
    <div class="page page--lyric">
      <div class="l-container">
        <h2>Fever</h2>

        <p>Before you came around</p>
        <p class="is--current">I was doing just fine</p>
        <p>usually, usually I don't pay no mind</p>

      </div>

    </div>
    <div class="c-panel">
      <div class="background">

      </div>
      <div class="l-panel__btn-group group--upper">
        <button class="c-btn btn--prev js-prev-btn" data-action="prev">
          <img src="./assets/icon/ic_prev.png" alt="prev">
        </button>
        <button class="c-btn btn--start js-start-btn" data-action="start">
          <img src="./assets/icon/ic_play.png" alt="play">
        </button>
        <button class="c-btn btn--next js-next-btn" data-action="next">
          <img src="./assets/icon/ic_next.png" alt="png">
        </button>
      </div>
      <div class="l-panel__btn-group group--center">
        <button class="c-btn js-repeat-btn" data-action="repeatOne">
          <img src="./assets/icon/ic_repeatone.png" alt="repeatOne">
        </button>
        <button class="c-btn js-loop-btn" data-action="loop">
          <img src="./assets/icon/ic_loop.png" alt="loop">
        </button>
        <button class="c-btn js-random-btn" data-action="random">
          <img src="./assets/icon/ic_random.png" alt="random">
        </button>
      </div>
      <div class="c-progress js-progress-bar">
        <div class="progress__bar">
          <div class="progress__point"></div>
        </div>
      </div>
      
    </div>

  </div>





<script src="bundle.js"></script></body>
</html>
